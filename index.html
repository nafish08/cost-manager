<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h2 class="text-center my-5">Cost Manager</h2>
    </header>
    <main class="container">
      <div class="row">
        <section class="col-lg-6 col-sm-12 my-auto">
          <img src="img/side-image.jpg" alt="" class="img-fluid" />
        </section>
        <section class="col-lg-6 col-sm-12 p-5 bg_color">
          <h4 class="text-center mb-4">Income</h4>
          <div class="mb-3 row d-flex justify-content-center">
            <label for="inputIncome" class="col-sm-2 col-form-label"
              >Income:</label
            >
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputIncome" />
            </div>
          </div>
          <h4 class="text-center mb-4">Expense</h4>
          <div class="mb-3 row d-flex justify-content-center">
            <label for="inputFood" class="col-sm-2 col-form-label">Food:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputFood" />
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center">
            <label for="inputRent" class="col-sm-2 col-form-label">Rent:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputRent" />
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center">
            <label for="inputClothes" class="col-sm-2 col-form-label"
              >Clothes:</label
            >
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputClothes" />
            </div>
          </div>
          <div class="d-flex justify-content-center my-3">
            <button type="button" class="btn btn-primary">Calculate</button>
          </div>
          <div>
            <h4 class="text-center mb-4">
              Total Expense: <span id="expenseTotal">0</span>
            </h4>
            <h4 class="text-center mb-4">
              Balance: <span id="expenseTotal">0</span>
            </h4>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="mb-3 row">
                <label for="inputSave" class="col-sm-2 col-form-label"
                  >Save:</label
                >
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="inputSave" />
                </div>
              </div>
            </div>
            <div class="col-6">
              <span class="me-5">%</span
              ><button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>

          <div>
            <h4 class="text-center mb-4">
              Saving Amount: <span id="expenseTotal">0</span>
            </h4>
            <h4 class="text-center mb-4">
              Remaining Balance: <span id="expenseTotal">0</span>
            </h4>
          </div>
        </section>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
